log4j.rootLogger=debug, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-4r [%t] %-5p (%F:%L) %x - %m%n

* = INFO
org.infinispan.server = INFO
org.infinispan.client = INFO
org.infinispan.AtomicObjetFactory = DEBUG
